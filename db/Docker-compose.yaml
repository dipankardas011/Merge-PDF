version: 'beta'
services:
  app:
    depends_on:
      - db
    image: dipugodocker/redis-python:latest
    networks:
      - back-tier

  db:
    image: redis:alpine
    command: 
    - sh
    - -c
    - 'redis-server'
    networks:
      - back-tier
    expose:
      - 6379


networks:
  back-tier:
