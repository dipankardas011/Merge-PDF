project: default
source:
  repoURL: 'https://github.com/dipankardas011/PDF-Editor/'
  path: cluster/pdf-editor-kustomize/dev
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: pdf
syncPolicy:
  syncOptions:
    - CreateNamespace=true      # to create the namaspace if not exsists
  automated:
    prune: true
    selfHeal: true
