apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pdf-editor
spec:
  destination:
    name: ''
    namespace: pdf-editor-ns
    server: 'https://kubernetes.default.svc'
  source:
    path: deploy/blue-green/
    repoURL: 'https://github.com/dipankardas011/PDF-Editor'
    targetRevision: tracing
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
