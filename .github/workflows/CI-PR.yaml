on:
  pull_request:
    branches: [ main ]
jobs:
  golang_build:

    runs-on: ubuntu-latest
    environment: testing

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: |
        cd src/backend
        go build -v ./...

    - name: Test
      run: |
        cd src/backend
        go test -v ./...

  docker_build:

    needs: [golang_build]

    runs-on: ubuntu-latest
    environment: testing

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        cd src/backend
        docker build . --file Dockerfile --tag pdf-editor:$(date +%s)
        cd ../frontend
        docker build . --file Dockerfile --tag pdf-editor:$(date +%s)

  test_cosign_action:
    runs-on: ubuntu-latest

    permissions: {}

    name: Install Cosign and test presence in path
    steps:
      - uses: actions/checkout@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        # with:
        #   cosign-release: main
      - name: Check install!
        run: cosign version

      - name: build
        run: |
          cd src/backend
          docker build . -t docker.io/dipugodocker/pdf-editor:backend-$GITHUB_SHA

      - name: sign
        run: echo -n "${{secrets.COSIGNPASSWORD}}" | cosign sign --key cosign.key -a git_sha=$GITHUB_SHA docker.io/dipugodocker/pdf-editor:backend-$GITHUB_SHA

      - name: verify
        run: cosign verify --key cosign.pub -a git_sha=$GITHUB_SHA docker.io/dipugodocker/pdf-editor:backend-$GITHUB_SHA
