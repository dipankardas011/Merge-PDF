name: Go

on:
  push:
    branches: [ Heroku ]
  pull_request:
    branches: [ Heroku ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    # - name: Test
    #   run: go test -v ./...
