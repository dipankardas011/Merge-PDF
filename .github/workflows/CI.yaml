name: Golang and Docker CI

on:
  push:
    branches: [ main ]

jobs:
  golang_build:

    runs-on: ubuntu-latest
    environment: testing

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: |
        cd src/backend
        go build -v ./...

    - name: Test
      run: |
        cd src/backend
        go test -v ./...

  docker_build:

    needs: [golang_build]

    runs-on: ubuntu-latest
    environment: testing

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        cd src/backend
        docker build . --file Dockerfile --tag pdf-editor:$(date +%s)
        cd ../frontend
        docker build . --file Dockerfile --tag pdf-editor:$(date +%s)

  docker_new_release:

    needs: [docker_build]

    runs-on: ubuntu-latest
    environment: preview
    env:
      SUPER_SECRET: ${{ secrets.DOCKER_PASS }}
    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
        docker login -u dipugodocker -p "$SUPER_SECRET"
        cd src/backend
        docker build . --file Dockerfile --target prod --tag dipugodocker/pdf-editor:backend
        cd ../frontend
        docker build . --file Dockerfile --target prod --tag dipugodocker/pdf-editor:frontend
        docker push dipugodocker/pdf-editor:backend
        docker push dipugodocker/pdf-editor:frontend
