name: Golang and Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golang_build:
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: |
        cd backEnd/
        go build -v ./...

    - name: Test
      run: |
        cd backEnd/
        go test -v ./...

  docker_build:

    needs: [golang_build]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        cd backEnd/
        port=8080
        docker build . --file Dockerfile --tag pdf-editor:$(date +%s)

# heroku container:login
# heroku create -a <Application name>
# heroku container:push web -a <Application name>
# heroku container:release web -a <Application name>
---
on:
  pull_request:
    branches: [ main ]
jobs:
  preview:
    needs: [docker_build]
    runs-on: ubuntu-latest
    steps:
    - name: Comment Checkout
      uses: NejcZdovc/comment-pr@v1
      with:
        file: "PRcommenter.md"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
