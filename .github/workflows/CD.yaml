name: Continuous-Deployment

on:
  schedule:
    # Monthly release at 12'o clock
    - cron: "0 12 1 * *"
  workflow_dispatch:
    inputs:
      version:
        description: Version(Optional)
        default: v1.0.0
        required: false

jobs:

  docker_new_release:

    runs-on: ubuntu-latest
    environment: deploy
    env:
      SUPER_SECRET: ${{ secrets.DOCKER_PASS }}
    steps:
    - uses: actions/checkout@v3
    - name: Publish the Docker image
      run: |
        docker login -u dipugodocker -p "$SUPER_SECRET"
        cd src/backend/
        docker build . --file Dockerfile --target prod --tag dipugodocker/pdf-editor:0.$(($(date +%m) + 0))-backend
        cd ../frontend
        docker build . --file Dockerfile --target prod --tag dipugodocker/pdf-editor:0.$(($(date +%m) + 0))-frontend
        docker push dipugodocker/pdf-editor:0.$(($(date +%m) + 0))-frontend
        docker push dipugodocker/pdf-editor:0.$(($(date +%m) + 0))-backend

