name: ImageScan [Aqua Trivy]

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]


permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results

    name: Build
    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build an image from Dockerfile
        run: |
          cd src/backend
          docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
          cd ../frontend
          docker build -t docker.io/my-organization/my-appf:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner(backend)
        uses: aquasecurity/trivy-action@0105373003c89c494a3f436bd5efc57f3ac1ca20
        with:
          image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner(frontend)
        uses: aquasecurity/trivy-action@0105373003c89c494a3f436bd5efc57f3ac1ca20
        with:
          image-ref: 'docker.io/my-organization/my-appf:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
