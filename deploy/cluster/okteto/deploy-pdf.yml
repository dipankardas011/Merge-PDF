apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-editor-backend
  labels:
    app: pdf
    backend: main
spec:
  selector:
    matchLabels:
      app: backend-main
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-main
    spec:
      initContainers:
        - name: pdf-files
          image: docker.io/dipugodocker/pdf-editor:backend
          volumeMounts:
          - name: backend
            mountPath: /mnt
          command: ["cp", "-vR", ".", "/mnt"]

      containers:
        - name: pdf-editor
          image: docker.io/dipugodocker/pdf-editor:backend
          volumeMounts:
          - name: backend
            mountPath: /go/src/
          resources:
            requests:
                memory: "50Mi"
                cpu: "10m"
            limits:
              memory: "500Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              port: 8080
              path: /greet
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              port: 8080
              path: /greet
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
              name: backend-port
      volumes:
      - name: backend
        persistentVolumeClaim:
          claimName: pdf-editor-pvc
